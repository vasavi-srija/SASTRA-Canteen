<!DOCTYPE html>
<html>
  <head>
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
          html, body {
  margin : 0;
  padding : 10px;
  font-family: arial, sans-serif;
  background-image: url('./canteen.PNG');
  background-repeat: no-repeat;
  background-attachment: fixed;

}
.topnav{
		
		background-color: #333;
		position: fixed;
		overflow: auto;
		float: center;
		width: 100%;
		top: 0px;
	}

.topnav a{
		float:left;
		color: #f2f2f2;
  		text-align: center;
  		padding: 14px 16px;
  		text-decoration: none;
  		font-size: 17px;
	}

.topnav a:hover {
  		background-color: #ddd;
  		color: black;
	}

.topnav a.active {
  		background-color: #4CAF50;
  		color: white;
	}
.search {
  	
  		overflow: auto;
  		
  		background: #333;
  		border: none;
  		border-radius: 0;
  		box-sizing: border-box;
  		
  		
	}
	input{
	
		margin:4px 0;  		
  		padding: 3px 0;
  		font-size: 17px;
  		overflow: auto;
  		font-weight: 400;

	}


.topnav .search-container button:hover {
  	background: #ccc;
}

@media screen and (max-width: 600px) {
  		.topnav a, .topnav input[type=text] {
    		float: none;
    		display: block;
    		text-align: left;
    		width: 100%;
    		margin: 0;
    		padding: 14px;
  		}
  		.topnav input[type=text] {
    		border: 1px solid #ccc;
  		}
  		.topnav .search-container {
    		float: none;
  		}
	}

.topnav-right {
  		float: right;
	}
#cart-wrap { 
  display: flex; 
  max-width: 1000px;

}
#cart-products { width: 50% }
#cart-list { width: 30% ;
	position: fixed;
	right: 0;
}
#cart-products, #cart-list { padding: 30px }

/* [PRODUCTS] */
#cart-products {
  display: grid;
  grid-template-columns: 50% 50% 50%;
  grid-gap: 20px;
}
.p-item {
  padding: 10px;
  border: 1px solid #e8f0ff;
  background: #f2f7ff;
}
.p-img {
  display: block;
  margin: 0 auto;
  width:150px;
  height:100px; 
}
.p-name {
  font-weight: bold;
  font-size: 1.1em;
}
.p-price {
  color: #f44242;
}
.p-desc {
  color: #888;
  font-size: 0.9em;
}
.p-add {
  background: #cfe1ff;
  border: none;
  width: 100%;
  padding: 10px;
}
.p-del {
  background: #f1f1f1;
  border: none;
  width: 100%;
  padding: 10px;
}

/* [CART LIST] */
/*#cart-list div.c-item:nth-child(odd) {
  background: #f2f2f2
}*/
.c-item {
  padding: 10px;
  background: #f2f2f2;
  margin-bottom: 10px;
}
.c-qty, .c-name {
  display: inline-block;
  float: center;
}
.c-qty {
  margin-right: 10px;
  width: 30px;
}
.c-empty, .c-checkout {
  border: none;
  width: 100%;
  padding: 10px;
}
.c-empty {
  background: #ffe1cf;
}
.c-checkout {
  background: #d6ffcf;
}
      </style>
    <title>
      Sastra Canteen Food
    </title>
   
    <script >
        var products = {
  1 : {
    name : "Panner Pizza",
    desc : "Available at KC,Canopy,Green Bunnies",
    img : ./panner_pizza.PNG,
    price : 150
  },
  2 : {
    name : "Burger",
    desc : "Available at KC,Canopy,Green Bunnies",
    img : "./burger.PNG",
    price : 110
  },
  3 : {
    name : "Coffee",
    desc : "Available at KC,Canopy,Green Bunnies",
    img : "./coffee.PNG",
    price : 20
  },
  4 : {
    name : "Ice-Cream",
    desc : "Available at KC,Canopy,Green Bunnies ",
    img : "./ice_cream.PNG",
    price : 50
  },
  5 : {
    name : "Idly",
    desc : "Available at KC,Canopy,Green Bunnies ",
    img : "./idly.PNG",
    price : 10
  },
  6 : {
    name : "Onion Dosa",
    desc : "Available at KC,Canopy,Green Bunnies ",
    img : "./onion_dosa.PNG",
    price : 50
  },
  7 : {
    name : "French Fries",
    desc : "Available at KC,Canopy,Green Bunnies ",
    img : "./french_fries.PNG",
    price : 55
  },
  8 : {
    name : "Utappham",
    desc : "Available at KC,Canopy,Green Bunnies ",
    img : "./uttapham.PNG",
    price : 50
  }
};
window.addEventListener("load", function(){
  var container = document.getElementById("cart-products"),
      item = null, part = null;
  for (let i in products) {
    item = document.createElement("div");
    item.classList.add("p-item");

    // Product Image
    part = document.createElement("img");
    part.src = products[i]['img'];
    part.classList.add("p-img");
    item.appendChild(part);

    // Product Name
    part = document.createElement("div");
    part.innerHTML = products[i]['name'];
    part.classList.add("p-name");
    item.appendChild(part);

    // Product Price
    part = document.createElement("div");
    part.innerHTML = "Rs." + products[i]['price'];
    part.classList.add("p-price");
    item.appendChild(part);

    // Product Description
    part = document.createElement("div");
    part.innerHTML = products[i]['desc'];
    part.classList.add("p-desc");
    item.appendChild(part);

    // Add to cart
    part = document.createElement("input");
    part.type = "button";
    part.value = "Add to Cart";
    part.classList.add("p-add");
    part.onclick = cart.add;
    part.dataset.id = i;
    item.appendChild(part);

    //Remove from cart
    part = document.createElement("input");
    part.type = "button";
    part.value = "Remove from Cart";
    part.classList.add("p-del");
    part.onclick = cart.del;
    part.dataset.id = i;
    item.appendChild(part);

    container.appendChild(item);
  }
});
var cart = {
  data : null, // current shopping cart

  /* [C1] LOCALSTORAGE */
  load : function(){
  // load() : load previous shopping cart

    cart.data = localStorage.getItem("cart");
    if (cart.data == null) { cart.data = {}; }
    else { cart.data = JSON.parse(cart.data); }
  },

  save : function(){
  // save() : save current cart

    localStorage.setItem("cart", JSON.stringify(cart.data));
  },

  /* [C2] CART ACTIONS */
  add : function(){
  // add() : add selected item to cart

    // Update current cart
    if (cart.data[this.dataset.id] == undefined) {
      var product = products[this.dataset.id];
      cart.data[this.dataset.id] = {
        name : product['name'],
        desc : product['desc'],
        img : product['img'],
        price : product['price'],
        qty : 1
      };
    } else {
      cart.data[this.dataset.id]['qty']++;
    }
    // Save local storage + HTML update
    cart.save();
    cart.list();
  },

  del : function(){
  // del() : delete selected item to cart

    // Update current cart
  		delete cart.data[this.dataset.id];

    // Save local storage + HTML update
    //cart.save();
    cart.list();
  },

  list : function(){
  // list() : update HTML

    var container = document.getElementById("cart-list"),
        item = null, part = null, product = null;
    container.innerHTML = "";

    // Empty cart
    // Credits : https://coderwall.com/p/_g3x9q/how-to-check-if-javascript-object-is-empty
    var isempty = function(obj){
      for (var key in obj) {
        if(obj.hasOwnProperty(key)) { return false; }
      }
      return true;
    };
    if (isempty(cart.data)) {
      item = document.createElement("div");
      //item.style.width = "100px";
      item.style.height = "30px";
	  item.style.background = "red";
	  item.style.color = "black";
	  item.innerHTML = "Cart is Empty";
	  item.style.fontStyle="cursive";
	  item.style.fontSizeAdjust="0.59";
      container.appendChild(item);

    }

    // Not empty
    else {
      // List items
      item = document.createElement("div");
      item.style.float="center";
      item.innerHTML = "Cart Items";
      item.style.height = "20px";
      item.style.background = "lightblue";
	  item.style.color = "black";
      container.appendChild(item);
      var total = 0, subtotal = 0,tax=0,total_tax=0;
      for (var i in cart.data) {
        item = document.createElement("div");
        item.classList.add("c-item");
        product = cart.data[i];

        // Quantity
        part = document.createElement("input");
        part.type = "number";

        part.value = product['qty'];
        part.dataset.id = i;
        part.classList.add("c-qty");
        part.addEventListener("change", cart.change);
        item.appendChild(part);

        // Name
        part = document.createElement("span");
        part.innerHTML = product['name'];
        part.classList.add("c-name");
        item.appendChild(part);

        // Subtotal
        subtotal = product['qty'] * product['price'];
        total += subtotal;
        tax=total/20;
        total_tax=total+tax;

        container.appendChild(item);
      }

      // EMPTY BUTTONS
      item = document.createElement("input");
      item.type = "button";
      item.value = "Remove All Items From your Cart";
      item.addEventListener("click", cart.reset);
      item.classList.add("c-empty");
      container.appendChild(item);


      //DISPLAYING SUB TOTAL
      item = document.createElement("div");
      //item.style.float="center";
      //item.style.text-align="justify";
      item.innerHTML = "Sub total is Rs."+total;
      item.style.height = "20px";
      item.style.background = "#f1f1f1";
      item.style.padding="10px";
	  item.style.color = "black";
      container.appendChild(item);

       //DISPLAYING Tax
      item = document.createElement("div");
      item.style.float="center";
      item.innerHTML = "Tax is Rs."+tax;
      item.style.height = "20px";
      item.style.padding="10px";
      item.style.background = "#f2f2f2";
	  item.style.color = "black";
      container.appendChild(item);

      // CHECKOUT BUTTONS
      item = document.createElement("input");
      item.type = "button";
      item.value = "Checkout - " + "Rs." + total_tax;
      item.addEventListener("click", cart.checkout);
      item.classList.add("c-checkout");
      container.appendChild(item);
    }
  },

  change : function(){
  // change() : change quantity

    if (this.value == 0) {
      delete cart.data[this.dataset.id];
    } else {
      cart.data[this.dataset.id]['qty'] = this.value;
    }
    cart.save();
    cart.list();
  },

  reset : function(){
  // reset() : empty cart

    if (confirm("Empty cart?")) {
      cart.data = {};
      cart.save();
      cart.list();
    }
  },

  checkout : function(){
  // checkout() : checkout the cart

    //alert("TODO");
    var url="checkout.html";
    window.location.href=url;
    // Forward to confirmation page or directly add name, tel, email fields in the cart list.
    // Send cart.data to the server and do further processing - email or save to database.
  }
};

// Load previous cart and update HTML on load
window.addEventListener("load", function(){
  cart.load();
  cart.list();
});
function searchfunction(){
	var inpu,fil;
	inpu=document.getElementById('myinput');
	fil=inpu.value.toUpperCase();
	for(let i in products){
		if(products[i]['name']==fil){
			products.style.display="";
		}
		else
		{
			products.style.display='none';
		}
	}
}
